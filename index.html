<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de estudio ICC</title>
    <link rel="icon" href="assets/img/logo-unicah.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/study_program.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="assets/img/logo-unicah.svg" alt="Logo UNICAH" class="logo">
            </div>
            <div class="header-center">
                <h1>ICC</h1>
                <p>Ingeniería en Ciencias de la Computación</p>
            </div>
        </div>
    </header>
    <main>
        <aside class="profile-sidebar">
            <div class="profile-card">
                <div class="profile-avatar">
                    <img src="assets/img/pp.bmp" alt="Tommy Vega Profile Picture">
                </div>
                <h2 class="profile-name">Tommy Vega</h2>
                <p class="profile-title">Estudiante</p>

                <div class="profile-progress">
                    <div class="progress-label">
                        <span>Progreso</span>
                        <span id="profilePercentage">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="profileProgressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="profile-badges">
                <div class="badge badge-program">
                    <strong id="badgeProgramCount">0/0</strong>Carrera
                </div>
                <div class="badge badge-remaining">
                    <strong id="badgeRemainingCount">0</strong>Restantes
                </div>
                <div class="badge badge-approved">
                    <strong id="badgeApprovedCount">0</strong>Aprobadas
                </div>
                <div class="badge badge-total">
                    <strong id="badgeTotalCount">0</strong>Total
                </div>
            </div>
        </aside>
        <section id="programContainer"></section>
    </main>
    <footer>
        <div>
            <span>Hecho con <span style="color: red;">❤</span> por <a href="https://tommyvega.me" target="_blank">Tommy Vega</a></span>
            <p style="font-size: 0.65rem; margin: 0.25rem 0 0 0;">El logo de UNICAH es propiedad de la Universidad Católica de Honduras.</p>
        </div>
    </footer>
</body>
</html>
